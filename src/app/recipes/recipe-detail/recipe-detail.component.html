<div class="row">
  <div class="col-sm-12">
    <img [src]="recipeData.imageUrl" [alt]="recipeData.name" style="max-height: 300px">
  </div>
  <!-- /.col-sm-12 -->
  <div class="col-sm-12">
    <h1 class="h1">{{ recipeData.name }}</h1>
    <div class="row">
      <div class="col-sm-12">
        <div class="btn-group">
          <button class="btn btn-primary dropdown-toggle" type="button">Manage Recipe <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li><a href="#">To Shopping List</a></li>
            <li><a href="#">Edit Recipe</a></li>
            <li><a href="#">Delete Recipe</a></li>
          </ul>
        </div>
      </div>
    </div>
    <p>{{ recipeData.description }}</p>
    <p>Ingredients</p>
    <!-- /.row -->
  </div>
  <!-- /.col-sm-12 -->
</div>
<!-- /.row -->
